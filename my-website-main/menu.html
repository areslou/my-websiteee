<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #111111;
            margin: 0;
            padding: 0 5%;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-family: 'Public Sans', sans-serif;
            overflow: hidden;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            position: relative; 
        }

      
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
           
            background: linear-gradient(-45deg, #111111, #1c1c1c, #1a2510, #0f0f0f);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            opacity: 0.8; 
            z-index: -1; 
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .logo {
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
            text-decoration: none;
            letter-spacing: -0.5px;
            position: relative;
            z-index: 1; 
        }
        .logo span { color: #ccf381; }

      
        nav { display: flex; gap: 30px; z-index: 1;  }

        nav a {
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            position: relative;
            transition: color 0.3s ease;
        }

        nav a:hover { color: #ffffff; }

       
        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #ccf381;
            transition: width 0.3s ease;
        }
        nav a:hover::after { width: 100%; }
    </style>
</head>
<body>
    <a href="home.html" target="winmain" class="logo">Brendan<span>.</span></a>
    <nav>
        <a href="home.html" target="winmain">Home</a>
        <a href="about.html" target="winmain">About</a>
        <a href="works.html" target="winmain">Works</a>
        <a href="experience.html" target="winmain">Experience</a>
        <a href="education.html" target="winmain">Education</a>
        <a href="references.html" target="winmain">Contact</a>
    </nav>
</body>
</html>
